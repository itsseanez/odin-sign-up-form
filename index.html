<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-screen">
        <div class="caption">
            <h1>TO THE STRAY DOGS</h1>
        </div>
    </div>
    <div id="right-screen">
        <div>
            <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="header-text">Sign up now to get started.</p>
            <p class="header-text">You know you want to.</p>
        </div>
        <form action="example.com/path" method="post">
            <div class="form-container">
                <div class="top-container">
                    <p class="header-text">Let's do this!</p>
                </div>
                <div class="bottom-container">
                    <div class="container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
